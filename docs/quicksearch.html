putPath = ( isProd ) ? path.join( output, `${ fileName }.${ format }.min.js` ) : path.join( output, `${ fileName }.${ format }.js` ) configs.push( { input: input, external: ( ['esm','cjs'].includes(format) ) ? [ 'fs', 'path', 'itee-validators' ] : [ 'itee-validators' ], plugins: [ replace( { defines: { IS_KEEP_ON_BUILD: false, IS_BACKEND_SPECIFIC: ( ['esm','cjs'].includes(format) ), IS_FRONTEND_SPECIFIC: ( ['esm','iife'].includes(format) ), } } ), commonjs( { include: 'node_modules/**' } ), nodeResolve( { preferBuiltins: true } ), isProd &amp;&amp; terser() ], onwarn: ( { loc, frame, message } ) =&gt; { // Ignore some errors if ( message.includes( 'Circular dependency' ) ) { return } if ( message.includes( 'plugin uglify is deprecated' ) ) { return } if ( loc ) { process.stderr.write( `/!\\\\ ${ loc.file } (${ loc.line }:${ loc.column }) ${ frame } ${ message }\\n` ) } else { process.stderr.write( `/!\\\\ ${ message }\\n` ) } }, treeshake: treeshake, output: { // core options file: outputPath, format: format, name: name, globals: { 'itee-validators': 'Itee.Validators' }, // advanced options paths: {}, banner: ( isProd ) ? '' : _computeBanner( name, format ), footer: '', intro: ( format === 'iife' &amp;&amp; !isProd ) ? 'if( iteeValidators === undefined ) { throw new Error(\\'Itee.Utils need Itee.Validators to be defined first. Please check your scripts loading order.\\') }' : '', outro: '', sourcemap: !isProd, interop: true, // danger zone exports: 'auto', amd: {}, indent: '\\t', strict: true } } ) } } return configs } module.exports = CreateRollupConfigs × Search results Close "},"configs_rollup.units.conf.js.html":{"id":"configs_rollup.units.conf.js.html","title":"Source: configs/rollup.units.conf.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssource ions.keepArray ) ? [ object ] : object } else if ( options.keepNull || typeof object === 'object' || isObject( object ) ) { array = [ object ] } else { array = [] } return array } × Search results Close "},"sources_cores_booleans.js.html":{"id":"sources_cores_booleans.js.html","title":"Source: sources/cores/booleans.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/cores/booleans.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module sources/cores/booleans * @description Export the utilities methods about booleans * */ × Search results Close "},"sources_cores_functions.js.html":{"id":"sources_cores_functions.js.html","title":"Source: sources/cores/functions.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/cores/functions.js /** * @author [Tristan Valcke]{@link http domIntExclusive ( min = 0, max = 1 ) { const _min = Math.ceil( min ) const _max = Math.floor( max ) return ( Math.floor( Math.random() * ( _max - _min ) ) + _min ) } /** * Returns a random integer between min (inclusive) and max (inclusive) * Using Math.round() will give you a non-uniform distribution! * * @param {number} min * @param {number} max * @returns {number} */ export function getRandomIntInclusive ( min = 0, max = 1 ) { const _min = Math.ceil( min ) const _max = Math.floor( max ) return Math.floor( Math.random() * ( _max - _min + 1 ) ) + _min } /** * Convert a number to its literral form * * @param {number} value * @returns {string} */ export function numberToPlainString ( value ) { const stringValue = String( value ) if ( !( /\\d+\\.?\\d*e[-+]*\\d+/i.test( stringValue ) ) ) { return stringValue } const exponentialSplits = stringValue.split( 'e' ) const dirtyBase = exponentialSplits[ 0 ] const negativeBase = ( dirtyBase.indexOf( '-' ) === 0 ) const unsignedBase = ( negativeBase ) ? dirtyBase.slice( 1 ) : dirtyBase const dotBaseSplits = unsignedBase.split( '.' ) const numberOfSignificant = dotBaseSplits[ 0 ].length const numberOfDecimals = ( dotBaseSplits[ 1 ] ) ? dotBaseSplits[ 1 ].length : 0 const base = dotBaseSplits.join( '' ) const dirtyExponent = exponentialSplits[ 1 ] const negativeExponant = ( dirtyExponent.indexOf( '-' ) === 0 ) const exponent = parseInt( dirtyExponent.slice( 1 ) ) let result = ( negativeBase ) ? '-' : '' if ( negativeExponant ) { result += '0.' result += '0'.repeat( exponent - numberOfSignificant ) result += base } else { result += base result += '0'.repeat( exponent - numberOfDecimals ) result += '.0' } return result } // #if IS_KEEP_ON_BUILD export function numberToPlainString_alt0 ( value ) { const stringValue = String( value ) if ( !( /\\d+\\.?\\d*e[-+]*\\d+/i.test( stringValue ) ) ) { return stringValue } const exponentialSplits = stringValue.split( 'e' ) const dirtyBase = exponentialSplits[ 0 ] const negativeBase = ( dirtyBase.indexOf( '-' ) === 0 ) const unsignedBase = ( negativeBase ) ? dirtyBase.slice( 1 ) : dirtyBase const dotBaseSplits = unsignedBase.split( '.' ) const numberOfSignificant = dotBaseSplits[ 0 ].length const numberOfDecimals = ( dotBaseSplits[ 1 ] ) ? dotBaseSplits[ 1 ].length : 0 const base = dotBaseSplits.join( '' ) const dirtyExponent = exponentialSplits[ 1 ] const negativeExponant = ( dirtyExponent.indexOf( '-' ) === 0 ) const exponent = dirtyExponent.slice( 1 ) let result = ( negativeBase ) ? '-' : '' if ( negativeExponant ) { result += '0.' for ( let i = 0, e = parseInt( exponent ) - numberOfSignificant ; i &lt; e ; i++ ) { result += '0' } result += base } else { result += base for ( let i = 0, e = parseInt( exponent ) - numberOfDecimals ; i &lt; e ; i++ ) { result += '0' } result += '.0' } return result } export function numberToPlainString_alt1 ( value ) { const stringValue = String( value ) if ( !( /\\d+\\.?\\d*e[-+]*\\d+/i.test( stringValue ) ) ) { return stringValue } const exponentialSplits = stringValue.split( 'e' ) const dirtyBase = exponentialSplits[ 0 ] const negativeBase = ( dirtyBase.indexOf( '-' ) === 0 ) const unsignedBase = ( negativeBase ) ? dirtyBase.slice( 1 ) : dirtyBase const base = unsignedBase.split( '.' ).join( '' ) const dirtyExponent = exponentialSplits[ 1 ] const negativeExponant = ( dirtyExponent.indexOf( '-' ) === 0 ) const exponent = dirtyExponent.slice( 1 ) const exponentLength = parseInt( exponent ) + 1 let result = '' if ( negativeExponant ) { result += '0.' result = result.padEnd( exponentLength, '0' ) result += base } else { result += base result = result.padEnd( exponentLength, '0' ) result += '.0' } if ( negativeBase ) { result = `-${ result }` } return result } export function numberToPlainString_alt2 ( value ) { const stringValue = String( value ) if ( !( /\\d+\\.?\\d*e[-+]*\\d+/i.test( stringValue ) ) ) { return stringValue } const exponentialSplits = stringValue.split( 'e' ) const dirtyBase = exponentialSplits[ 0 ] const negativeBase = ( dirtyBase.indexOf( '-' ) === 0 ) const unsignedBase = ( negativeBase ) ? dirtyBase.slice( 1 ) : dirtyBase const dotBaseSplits = unsignedBase.split( '.' ) const numberOfSignificant = dotBaseSplits[ 0 ].length const numberOfDecimals = ( dotBaseSplits[ 1 ] ) ? dotBaseSplits[ 1 ].length : 0 const base = dotBaseSplits.join( '' ) const dirtyExponent = exponentialSplits[ 1 ] const negativeExponant = ( dirtyExponent.indexOf( '-' ) === 0 ) const exponent = dirtyExponent.slice( 1 ) const exponentLength = parseInt( exponent ) + 1 const sign = ( negativeBase ) ? '-' : '' let result = '' if ( negativeExponant ) { result = `${ sign }0.${ Array( exponentLength - numberOfSignificant ).join( 0 ) }${ base }` } else { result = `${ sign + base + Array( exponentLength - numberOfDecimals ).join( 0 ) }.0` } return result } export function numberToPlainString_alt3 ( value ) { return String( value ).replace( /(-?)(\\d*)(?:\\.(\\d+))?e([+-])(\\d+)/, ( matchs, sign, significants, decimals = '', exponentSign, exponent ) =&gt; { const exponentLength = parseInt( exponent ) if ( exponentSign === '-' ) { return `${ sign }0.${ '0'.repeat( exponentLength - significants.length ) }${ significants }${ decimals }` // return sign + '0.' + Array( exponentLength - significants.length + 1 ).join( 0 ) + significants + decimals } else { return `${ sign + significants + decimals + '0'.repeat( exponentLength - decimals.length ) }.0` // return sign + significants + decimals + Array( exponentLength - decimals.length + 1 ).join( 0 ) + '.0' } } ) } export function numberToPlainString_alt4 ( num ) { const nsign = Math.sign( num ) //remove the sign let _num = Math.abs( num ) //if the number is in scientific notation remove it if ( /\\d+\\.?\\d*e[-+]*\\d+/i.test( _num ) ) { const zero = '0' const parts = String( _num ).toLowerCase().split( 'e' ) //split into coeff and exponent const e = parseInt( parts.pop() ) //store the exponential part let l = Math.abs( e ) //get the number of zeros const sign = e tee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/file-system/files.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module sources/file-system/files * @description This is the files main export entry point. * It exposes all exports of the files validators. * */ import fs from 'fs' import path from 'path' import {isArray} from 'itee-validators' import {isInvalidPath} from 'itee-validators/sources/file-system/paths/isValidPath' import {isDirectoryPath} from 'itee-validators/sources/file-system/directories/isDirectoryPath' import {isFilePath} from 'itee-validators/sources/file-system/files/isFilePath' // import { isArray, isDirectoryPath, isFilePath, isInvalidPath } from 'itee-validators' function getPathsUnder ( directoryPath ) { return fs.readdirSync( directoryPath ) } /** * Allow to search all files under filePaths in a recursive way * * @param {Array.&lt;string&gt;|string} paths - The files paths where search files * @returns {Array} - The paths of found files */ function getFilesPathsUnder ( paths ) { const _paths = ( isArray( paths ) ) ? paths : [ paths ] let files = [] for ( let pathIndex = 0, numberOfPaths = _paths.length ; pathIndex &lt; numberOfPaths ; pathIndex++ ) { const localPath = _paths[ pathIndex ] if ( isInvalidPath( localPath ) ) { throw new Error( `The path \"${ localPath }\" is not valid !` ) } else if ( isFilePath( localPath ) ) { files.push( localPath ) } else if ( isDirectoryPath( localPath ) ) { const subPaths = getPathsUnder( localPath ) const subFilesPaths = subPaths.map( ( subPath ) =&gt; { return getFilesPathsUnder( path.resolve( localPath, subPath ) ) } ) if ( subFilesPaths ) { files = [].concat( ...subFilesPaths ) } } else { // Ignoring block device, character device, symbolic link, fifo, and socket } } return files } /** * Return all the files paths under filePaths in a recursive way. * * @param {string} filePaths - An array of string, representing the base path where looking for get all files paths * @return {Array.&lt;string&gt;} - An array of files paths * @private */ function getFilesPathsUnder_1 ( filePaths ) { let files = [] if ( Array.isArray( filePaths ) ) { let filePath = undefined for ( let pathIndex = 0, numberOfPaths = filePaths.length ; pathIndex &lt; numberOfPaths ; pathIndex++ ) { filePath = filePaths[ pathIndex ] checkStateOf( filePath ) } } else { checkStateOf( filePaths ) } return files function getFilesPathsUnderFolder ( folder ) { fs.readdirSync( folder ).forEach( ( name ) =&gt; { const filePath = path.resolve( folder, name ) checkStateOf( filePath ) } ) } function checkStateOf ( filePath ) { if ( !fileExistForPath( filePath ) ) { // eslint-disable-next-line no-console console.error( 'ES6Converter: Invalid file path \"' + filePath + '\"' ) return } const stats = fs.statSync( filePath ) if ( stats.isFile() ) { files.push( filePath ) } else if ( stats.isDirectory() ) { Array.prototype.push.apply( files, getFilesPathsUnderFolder( filePath ) ) } else { // eslint-disable-next-line no-console console.error( 'Invalid stat object !' ) } } } function fileExistForPath ( filePath ) { return fs.existsSync( filePath ) } function getFileForPath ( filePath ) { // In case files doesn't exist if ( !fileExistForPath( filePath ) ) { throw new Error( `Invalid file path \"${ filePath }\" file does not exist !` ) } return fs.readFileSync( filePath, 'utf8' ) } function getUncommentedFileForPath ( filePath ) { return getFileForPath( filePath ).replace( /\\/\\*[\\s\\S]*?\\*\\/|([^\\\\:]|^)\\/\\/.*$/g, '$1' ) } /** * Will create an array without the strings in filePaths that are matched in excludes paths * * @param {Array.&lt;string&gt;} filePaths - An array of string to clean * @param {Array.&lt;string&gt;} excludes - The paths to remove * @return {Array.&lt;string&gt;} The cleaned filePaths of excludes paths * @private */ function excludesFilesPaths ( filePaths, excludes ) { let filteredFilesPath = [] let filePath = undefined for ( let filePathIndex = 0, numberOfFilePaths = filePaths.length ; filePathIndex &lt; numberOfFilePaths ; filePathIndex++ ) { filePath = filePaths[ filePathIndex ] if ( isExclude( filePath ) ) { continue } filteredFilesPath.push( filePath ) } return filteredFilesPath function isExclude ( path ) { let isExclude = false let excludePattern = undefined for ( let i = 0, pathLength = excludes.length ; i &lt; pathLength ; i++ ) { excludePattern = excludes[ i ] // In case this is a file name it must fully match if ( excludePattern.indexOf( '.' ) &gt; -1 ) { const fileName = path.replace( /^.*(\\\\|\\/|\\\\:)/, '' ) if ( fileName === excludePattern ) { isExclude = true } } else if ( path.contains( excludePattern ) ) { isExclude = true } } return isExclude } } /** * Will filter file paths a keep only js files * * @param {Array.&lt;string&gt;} filePaths - An array of path to filter * @param {function} filter - An optional filter to apply instead of internal filter * @return {Array.&lt;string&gt;} The filtered path with only javascript files * @private */ function filterJavascriptFiles ( filePaths, filter ) { let filteredFilesPath = [] let filePath = undefined for ( let filePathIndex = 0, numberOfFilePaths = filePaths.length ; filePathIndex &lt; numberOfFilePaths ; filePathIndex++ ) { filePath = filePaths[ filePathIndex ] // Not a js file like fonts or shaders if ( filter &amp;&amp; !filter( filePath ) ) { continue } else { const fileExtension = path.extname( filePath ) if ( filePath.indexOf( 'glsl' ) &gt; -1 || fileExtension !== '.js' ) { continue } } filteredFilesPath.push( filePath ) } return filteredFilesPath } export { getPathsUnder, getFilesPathsUnder, getFilesPathsUnder_1, fileExistForPath, getFileForPath, getUncommentedFileForPath, excludesFilesPaths, filterJavascriptFiles } × Search results Close "},"sources_geomath e utilities methods about temperatures * @requires {@link module:sources/cores/numbers} */ import { isNotEmpty, isNotTemperature, isNumber } from 'itee-validators' export const FAHRENHEIT_CELSIUS_COEFFICIENT = 1.8 export const FAHRENHEIT_CELSIUS_CONSTANTE = 32.0 export const KELVIN_CELSIUS_CONSTANTE = 273.14999999955 /** * * @param {number} celsius * @param {integer} precisionPointAt * @return {string} */ export function celsiusToKelvin ( celsius, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( celsius ) ) { return } // if ( isNotTemperature( celsius ) ) { throw new Error( 'Require first operand as an temperature in celsius !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( celsius + KELVIN_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param {number} celsius * @param {integer} precisionPointAt * @return {string} */ export function celsiusToFahrenheit ( celsius, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( celsius ) ) { return } // if ( isNotTemperature( celsius ) ) { throw new Error( 'Require first operand as an temperature in celsius !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( celsius * FAHRENHEIT_CELSIUS_COEFFICIENT + FAHRENHEIT_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param {number} fahrenheit * @param {integer} precisionPointAt * @return {string} */ export function fahrenheitToCelsius ( fahrenheit, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( fahrenheit ) ) { return } // if ( isNotTemperature( fahrenheit ) ) { throw new Error( 'Require first operand as an temperature in fahrenheit !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( ( fahrenheit - FAHRENHEIT_CELSIUS_CONSTANTE ) / FAHRENHEIT_CELSIUS_COEFFICIENT ).toFixed( _precisionPointAt ) } /** * * @param {number} fahrenheit * @param {integer} precisionPointAt * @return {string} */ export function fahrenheitToKelvin ( fahrenheit, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( fahrenheit ) ) { return } // if ( isNotTemperature( fahrenheit ) ) { throw new Error( 'Require first operand as an temperature in fahrenheit !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( ( ( fahrenheit - FAHRENHEIT_CELSIUS_CONSTANTE ) / FAHRENHEIT_CELSIUS_COEFFICIENT ) + KELVIN_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param {number} kelvin * @param {integer} precisionPointAt * @return {string} */ export function kelvinToCelsius ( kelvin, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( kelvin ) ) { return } // if ( isNotTemperature( kelvin ) ) { throw new Error( 'Require first operand as an temperature in kelvin !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( kelvin - KELVIN_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param {number} kelvin * @param {integer} precisionPointAt * @return {string} */ export function kelvinToFahrenheit ( kelvin, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( kelvin ) ) { return } // if ( isNotTemperature( kelvin ) ) { throw new Error( 'Require first operand as an temperature in kelvin !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( ( kelvin - KELVIN_CELSIUS_CONSTANTE ) * FAHRENHEIT_CELSIUS_COEFFICIENT + FAHRENHEIT_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } × Search results Close "},"sources_testings__testings.js.html":{"id":"sources_testings__testings.js.html","title":"Source: sources/testings/_testings.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/testings/_testings.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module sources/testing * */ export * from './primitives' export * from './benchmarks' × Search results Close "},"sources_cores_binaries.js.html":{"id":"sources_cores_binaries.js.html","title":"Source: sources/cores/binaries.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/cores/binaries.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * */ import { isArrayOfUndefined, isNotDefined, isNotString, isNull } from 'itee-validators' export function byteToBits ( byte ) { let bits = '' for ( let i = 128 ; i &gt;= 1 ; i /= 2 ) { if ( byte &amp; i ) { bits += '1' } else { bits += '0' } } return bits } export function bitsToByte ( bits ) { if ( isNotString( bits ) ) { return } let byte = 0 for ( let i = 7, e = 0 ; i &gt;= 0 ; i--, e++ ) { if ( bits[ i ] === '1' ) { byte += 2 ** e } else { byte &lt;&lt; 2 } } return byte } /** * * @param {number} number - The number to convert in this internal representation * @returns {string} */ export function numberToInternalRepresentation ( number ) { // let buffer = new Float64Array( [ number ] ).buffer let bufferA = new ArrayBuffer( 8 ) let view = new DataView( bufferA ) view.setFloat64( 0, number ) let internalRepresentation = '' for ( let i = 0 ; i &lt; 8 ; i++ ) { internalRepresentation += byteToBits( view.getUint8( i ) ) } internalRepresentation = `${ internalRepresentation.substring( 0, 1 ) } ${ internalRepresentation.substring( 1, 12 ) } ${ internalRepresentation.substring( 12 ) }` return internalRepresentation } export function internalRepresentationToNumber ( string ) { if ( isNotDefined( string ) ) { return } if ( isNotString( string ) ) { return } // if ( isNotDefined( string ) ) { throw ReferenceError( 'string cannot be null or empty !' )} const cleanString = string.replace( / /g, '' ) const matchs = cleanString.match( /.{8}/g ) // multiple of eight if ( isNull( matchs ) ) { return } const bytes = matchs.map( subString =&gt; bitsToByte( subString ) ) if ( isArrayOfUndefined( bytes ) ) { return } let arrayBuffer = new ArrayBuffer( 8 ) let dataView = new DataView( arrayBuffer ) for ( let i = 0 ; i &lt; 8 ; i++ ) { dataView.setUint8( i, bytes[ i ] ) } return dataView.getFloat64( 0 ) } × Search results Close "},"sources_geomathics_geometries.js.html":{"id":"sources_geomathics_geometries.js.html","title":"Source: sources/geomathics/geometries.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/geomathics/geometries.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @see [IFC Standard]{@link http://standards.buildingsmart.org/IFC/RELEASE/IFC4_1/FINAL/HTML/} * */ import { isNotArray } from 'itee-validators' /** * * @param {array.&lt;number&gt;} ring * @return {boolean} */ export function ringClockwise ( ring ) { if ( isNotArray( ring ) ) { return false } let numberOfRingElements = ring.length if ( numberOfRingElements &lt; 4 ) { return false } let ringIndex = 0 let area = ring[ numberOfRingElements - 1 ][ 1 ] * ring[ 0 ][ 0 ] - ring[ numberOfRingElements - 1 ][ 0 ] * ring[ 0 ][ 1 ] while ( ++ringIndex &lt; numberOfRingElements ) { area += ring[ ringIndex - 1 ][ 1 ] * ring[ ringIndex ][ 0 ] - ring[ ringIndex - 1 ][ 0 ] * ring[ ringIndex ][ 1 ] } return area &gt;= 0 } /** * * @param {array.&lt;number&gt;} ring * @param {array.&lt;number&gt;} hole * @return {boolean} */ export function ringContainsSome ( ring, hole ) { if ( isNotArray( ring ) ) { return false } if ( isNotArray( hole ) ) { return false } let i = 0 let n = hole.length do { if ( ringContains( ring, hole[ i ] ) &gt; 0 ) { return true } } while ( ++i &lt; n ) return false } /** * * @param {array.&lt;number&gt;} ring * @param {array.&lt;number&gt;} point * @return {number} */ export function ringContains ( ring, point ) { if ( isNotArray( ring ) ) { return false } if ( isNotArray( point ) ) { return false } let x = point[ 0 ] let y = point[ 1 ] let contains = -1 for ( let i = 0, n = ring.length, j = n - 1 ; i &lt; n ; j = i++ ) { const pi = ring[ i ] const xi = pi[ 0 ] const yi = pi[ 1 ] const pj = ring[ j ] const xj = pj[ 0 ] const yj = pj[ 1 ] if ( segmentContains( pi, pj, point ) ) { contains = 0 } else if ( ( ( yi &gt; y ) !== ( yj &gt; y ) ) &amp;&amp; ( ( x &lt; ( xj - xi ) * ( y - yi ) / ( yj - yi ) + xi ) ) ) { contains = -contains } } return contains } /** * * @param {array.&lt;number&gt;} p0 * @param {array.&lt;number&gt;} p1 * @param {array.&lt;number&gt;} p2 * @return {boolean} */ export function segmentContains ( p0, p1, p2 ) { if ( isNotArray( p0 ) ) { return false } if ( isNotArray( p1 ) ) { return false } if ( isNotArray( p2 ) ) { return false } const x20 = p2[ 0 ] - p0[ 0 ] const y20 = p2[ 1 ] - p0[ 1 ] if ( x20 === 0 &amp;&amp; y20 === 0 ) { return true } const x10 = p1[ 0 ] - p0[ 0 ] const y10 = p1[ 1 ] - p0[ 1 ] if ( x10 === 0 &amp;&amp; y10 === 0 ) { return false } const t = ( (x20 * x10) + (y20 * y10) ) / ( (x10 * x10) + (y10 * y10) ) return t &lt; 0 || t &gt; 1 ? false : t === 0 || t === 1 ? true : t * x10 === x20 &amp;&amp; t * y10 === y20 } × Search results Close "},"sources_times_chrono.js.html":{"id":"sources_times_chrono.js.html","title":"Source: sources/times/chrono.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global numberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/times/chrono.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ class Chrono { constructor () { this._cache = {} } start ( key ) { this._cache[ key ] = { start: 0, stop: 0 } this._cache[ key ].start = this._getTimeStamp() } stop ( key ) { this._cache[ key ].stop = this._getTimeStamp() } getDurationOf ( key ) { return this._getDurationInSecond( this._cache[ key ].start, this._cache[ key ].stop ) } getResults () { let results = '' for ( let [ key, times ] of Object.entries( this._cache ) ) { results += `${key}: ${times.stop - times.start}ms\\n` } return results } _getTimeStamp () { return window.performance &amp;&amp; window.performance.now &amp;&amp; window.performance.timing &amp;&amp; window.performance.timing.navigationStart ? window.performance.now() + window.performance.timing.navigationStart : Date.now() } } export { Chrono } × Search results Close "},"sources_testings_primitives.js.html":{"id":"sources_testings_primitives.js.html","title":"Source: sources/testings/primitives.js","body":" Itee-Utils Modules Config-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-Rollup-Testconfigs/Rollupconfigs/Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssource

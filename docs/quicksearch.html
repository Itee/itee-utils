k module: [rollup]{@link https://github.com/rollup/rollup}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [karma]{@link https://github.com/karma-runner/karma}} * @requires {@link module: [fancy-log]{@link https://github.com/js-cli/fancy-log}} * @requires {@link module: [ansi-colors]{@link https://github.com/doowb/ansi-colors}} * * */ /* eslint-env node */ const packageInfos = require( './package.json' ) const childProcess = require( 'child_process' ) const fs = require( 'fs' ) const glob = require( 'glob' ) const gulp = require( 'gulp' ) const jsdoc = require( 'gulp-jsdoc3' ) const eslint = require( 'gulp-eslint' ) const del = require( 'del' ) const parseArgs = require( 'minimist' ) const rollup = require( 'rollup' ) const path = require( 'path' ) const karma = require( 'karma' ) const log = require( 'fancy-log' ) const colors = require( 'ansi-colors' ) const { nodeResolve } = require( '@rollup/plugin-node-resolve' ) const cleanup = require( 'rollup-plugin-cleanup' ) const red = colors.red const green = colors.green const blue = colors.blue const cyan = colors.cyan const yellow = colors.yellow const magenta = colors.magenta /** * @method npm run help ( default ) * @global * @description Will display the help in console */ gulp.task( 'help', ( done ) =&gt; { log( '' ) log( '====================================================' ) log( '| HELP |' ) log( '| Itee Utils |' ) log( `| v${ packageInfos.version } |` ) log( '====================================================' ) log( '' ) log( 'Available commands are:' ) log( '\\t', blue( 'npm run' ), cyan( 'help' ), ' - Display this help.' ) log( '\\t', blue( 'npm run' ), cyan( 'patch' ), ' - Will apply some patch/replacements in dependencies.', red( '(Apply only once after run \"npm install\")' ) ) log( '\\t', blue( 'npm run' ), cyan( 'clean' ), ' - Will delete builds and temporary folders.' ) log( '\\t', blue( 'npm run' ), cyan( 'lint' ), ' - Will run the eslint in pe = path.basename( input, '.js' ) const configs = [] for ( let formatIndex = 0, numberOfFormats = formats.length ; formatIndex &lt; numberOfFormats ; ++formatIndex ) { for ( let envIndex = 0, numberOfEnvs = envs.length ; envIndex &lt; numberOfEnvs ; envIndex++ ) { const env = envs[ envIndex ] const isProd = ( env.includes( 'prod' ) ) const format = formats[ formatIndex ] const outputPath = ( isProd ) ? path.join( output, `${ fileName }.${ format }.min.js` ) : path.join( output, `${ fileName }.${ format }.js` ) configs.push( { input: input, external: ( format === 'cjs' ) ? [ 'fs', 'path', 'itee-validators' ] : [ 'itee-validators' ], plugins: [ replace( { defines: { IS_KEEP_ON_BUILD: true, IS_BACKEND_SPECIFIC: ( format === 'cjs' ) } } ), commonjs( { include: 'node_modules/**' } ), nodeResolve( { preferBuiltins: true } ), isProd &amp;&amp; terser() ], onwarn: ( { loc, frame, message } ) =&gt; { // Ignore some errors if ( message.includes( 'Circular dependency' ) ) { return } if ( message.includes( 'plugin uglify is deprecated' ) ) { return } if ( loc ) { process.stderr.write( `/!\\\\ ${ loc.file } (${ loc.line }:${ loc.column }) ${ frame } ${ message }\\n` ) } else { process.stderr.write( `/!\\\\ ${ message }\\n` ) } }, treeshake: treeshake, output: { // core options file: outputPath, format: format, name: name, globals: { 'itee-validators': 'Itee.Validators' }, // advanced options paths: {}, banner: ( isProd ) ? '' : _computeBanner( name, format ), footer: '', intro: ( format === 'iife' &amp;&amp; !isProd ) ? 'if( iteeValidators === undefined ) { throw new Error(\\'Itee.Utils need Itee.Validators to be defined first. Please check your scripts loading order.\\') }' : '', outro: '', sourcemap: !isProd, interop: true, // danger zone exports: 'auto', amd: {}, indent: '\\t', strict: true } } ) } } return configs } module.exports = CreateRollupConfigs × Search results Close "},"configs_rollup.test.conf.js.html":{"id":"configs_rollup.test.conf.js.html","title":"Source: configs ids Source: sources/cores/arrays.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module sources/cores/arrays * @description Export the utilities methods about Arrays * */ import { isArray, isObject } from 'itee-validators' /** * * @param {string} propertyName * @param {string} ascending * @returns {Function} */ export function sortBy ( propertyName, ascending = 'asc' ) { const _propertyName = propertyName let resultSorter = undefined if ( ascending === 'asc' ) { resultSorter = ( a, b ) =&gt; { if ( a[ _propertyName ] &lt; b[ _propertyName ] ) { return -1 } if ( a[ _propertyName ] &gt; b[ _propertyName ] ) { return 1 } return 0 } } else if ( ascending === 'desc' ) { resultSorter = ( a, b ) =&gt; { if ( a[ _propertyName ] &gt; b[ _propertyName ] ) { return -1 } if ( a[ _propertyName ] &lt; b[ _propertyName ] ) { return 1 } return 0 } } else { throw 'Invalid ascending !' } return resultSorter } /** * Will wrap the object value in a array, if is not already one, and return empty array in case * where input object is null or undefined. * This function is build to ensure the return value will be always an array * * @param {*} object - The target to return as array * @param {object} [options] * @param {boolean} [options.keepArray=false] - If true, will wrap array too instead of returning it * @param {boolean} [options.keepNull=false] - If true, will wrap null or undefined value too instead of returning empty array * @returns {Array.&lt;*&gt;} */ export function toArray ( object, options = { keepArray: false, keepNull: false } ) { let array if ( isArray( object ) ) { array = ( options.keepArray ) ? [ object ] : object } else if ( options.keepNull || typeof object === 'object' || isObject( object ) ) { array = [ object ] } else { array = [] } return array } × Search results Close "},"sources_cores_booleans.js.html":{"id":"sources_cores_booleans.js.html","title":"Source: source ll give you a non-uniform distribution! * * @param {number} min * @param {number} max * @returns {number} */ export function getRandomIntExclusive ( min = 0, max = 1 ) { const _min = Math.ceil( min ) const _max = Math.floor( max ) return ( Math.floor( Math.random() * ( _max - _min ) ) + _min ) } /** * Returns a random integer between min (inclusive) and max (inclusive) * Using Math.round() will give you a non-uniform distribution! * * @param {number} min * @param {number} max * @returns {number} */ export function getRandomIntInclusive ( min = 0, max = 1 ) { const _min = Math.ceil( min ) const _max = Math.floor( max ) return Math.floor( Math.random() * ( _max - _min + 1 ) ) + _min } /** * Convert a number to its literral form * * @param {number} value * @returns {string} */ export function numberToPlainString ( value ) { const stringValue = String( value ) if ( !( /\\d+\\.?\\d*e[-+]*\\d+/i.test( stringValue ) ) ) { return stringValue } const exponentialSplits = stringValue.split( 'e' ) const dirtyBase = exponentialSplits[ 0 ] const negativeBase = ( dirtyBase.indexOf( '-' ) === 0 ) const unsignedBase = ( negativeBase ) ? dirtyBase.slice( 1 ) : dirtyBase const dotBaseSplits = unsignedBase.split( '.' ) const numberOfSignificant = dotBaseSplits[ 0 ].length const numberOfDecimals = ( dotBaseSplits[ 1 ] ) ? dotBaseSplits[ 1 ].length : 0 const base = dotBaseSplits.join( '' ) const dirtyExponent = exponentialSplits[ 1 ] const negativeExponant = ( dirtyExponent.indexOf( '-' ) === 0 ) const exponent = parseInt( dirtyExponent.slice( 1 ) ) let result = ( negativeBase ) ? '-' : '' if ( negativeExponant ) { result += '0.' result += '0'.repeat( exponent - numberOfSignificant ) result += base } else { result += base result += '0'.repeat( exponent - numberOfDecimals ) result += '.0' } return result } // #if IS_KEEP_ON_BUILD export function numberToPlainString_alt0 ( value ) { const stringValue = String( value ) if ( !( /\\d+\\.?\\d*e[-+]*\\d+/i.test( stringValue ) ) ) { return strin localPath ) const subFilesPaths = subPaths.map( ( subPath ) =&gt; { return getFilesPathsUnder( path.resolve( localPath, subPath ) ) } ) if ( subFilesPaths ) { files = [].concat( ...subFilesPaths ) } } else { // Ignoring block device, character device, symbolic link, fifo, and socket } } return files } /** * Return all the files paths under filePaths in a recursive way. * * @param {string} filePaths - An array of string, representing the base path where looking for get all files paths * @return {Array.&lt;string&gt;} - An array of files paths * @private */ function getFilesPathsUnder_1 ( filePaths ) { let files = [] if ( Array.isArray( filePaths ) ) { let filePath = undefined for ( let pathIndex = 0, numberOfPaths = filePaths.length ; pathIndex &lt; numberOfPaths ; pathIndex++ ) { filePath = filePaths[ pathIndex ] checkStateOf( filePath ) } } else { checkStateOf( filePaths ) } return files function getFilesPathsUnderFolder ( folder ) { fs.readdirSync( folder ).forEach( ( name ) =&gt; { const filePath = path.resolve( folder, name ) checkStateOf( filePath ) } ) } function checkStateOf ( filePath ) { if ( !fileExistForPath( filePath ) ) { // eslint-disable-next-line no-console console.error( 'ES6Converter: Invalid file path \"' + filePath + '\"' ) return } const stats = fs.statSync( filePath ) if ( stats.isFile() ) { files.push( filePath ) } else if ( stats.isDirectory() ) { Array.prototype.push.apply( files, getFilesPathsUnderFolder( filePath ) ) } else { // eslint-disable-next-line no-console console.error( 'Invalid stat object !' ) } } } function fileExistForPath ( filePath ) { return fs.existsSync( filePath ) } function getFileForPath ( filePath ) { // In case files doesn't exist if ( !fileExistForPath( filePath ) ) { throw new Error( `Invalid file path \"${ filePath }\" file does not exist !` ) } return fs.readFileSync( filePath, 'utf8' ) } function getUncommentedFileForPath ( filePath ) { return getFileForPath( filePath ).replace( /\\/\\*[\\s\\S]*?\\*\\/|([^\\\\:]|^)\\/\\/.*$/g, '$1' ) } /** * Will create an array without the strings in filePaths that are matched in excludes paths * * @param {Array.&lt;string&gt;} filePaths - An array of string to clean * @param {Array.&lt;string&gt;} excludes - The paths to remove * @return {Array.&lt;string&gt;} The cleaned filePaths of excludes paths * @private */ function excludesFilesPaths ( filePaths, excludes ) { let filteredFilesPath = [] let filePath = undefined for ( let filePathIndex = 0, numberOfFilePaths = filePaths.length ; filePathIndex &lt; numberOfFilePaths ; filePathIndex++ ) { filePath = filePaths[ filePathIndex ] if ( isExclude( filePath ) ) { continue } filteredFilesPath.push( filePath ) } return filteredFilesPath function isExclude ( path ) { let isExclude = false let excludePattern = undefined for ( let i = 0, pathLength = excludes.length ; i &lt; pathLength ; i++ ) { excludePattern = excludes[ i ] // In case this is a file name it must fully match if ( excludePattern.indexOf( '.' ) &gt; -1 ) { const fileName = path.replace( /^.*(\\\\|\\/|\\\\:)/, '' ) if ( fileName === excludePattern ) { isExclude = true } } else if ( path.contains( excludePattern ) ) { isExclude = true } } return isExclude } } /** * Will filter file paths an keep only js files * * @param {Array.&lt;string&gt;} filePaths - An array of path to filter * @return {Array.&lt;string&gt;} The filtered path with only javascript files * @private */ function filterJavascriptFiles ( filePaths, filter ) { let filteredFilesPath = [] let filePath = undefined for ( let filePathIndex = 0, numberOfFilePaths = filePaths.length ; filePathIndex &lt; numberOfFilePaths ; filePathIndex++ ) { filePath = filePaths[ filePathIndex ] // Not a js file like fonts or shaders if ( filter &amp;&amp; !filter( filePath ) ) { continue } else { const fileExtension = path.extname( filePath ) if ( filePath.indexOf( 'glsl' ) &gt; -1 || fileExtension !== '.js' ) { continue } } filteredFilesPath.push( filePath ) } return filteredFilesPath } e 2( vector.y, vector.x ) } function getPitch ( vector ) { return Math.asin( vector.z ) } const topoVectorDir = vectorDir //convertWebglVectorToTopologicVector( vectorDir ) return { yaw: -( radiansToDegrees( getYaw( topoVectorDir ) ) - 90 ), pitch: radiansToDegrees( getPitch( topoVectorDir ) ) } } ///** // * TRIGONOMETRIC CIRCLE CONCEPT WITH INTEGRATED TIMER // * // * Provide position on any given referential (starting position) // * this position is updated every tick on a trigonometric circle of rayon (radius) // * and give new position in px about this point in current referential. // * // * @param settings // * @constructor // */ //function TTrigonometricCircle ( settings ) { // // var _ = this; // // _.options = $.extend( {}, TTrigonometricCircle.DEFAULT_SETTINGS, settings ); // //} // //Object.assign( TTrigonometricCircle, { // // /** // * // */ // DEFAULT_SETTINGS: { // angle: 0, // radius: 10 // } // //} ) // //Object.assign( TTrigonometricCircle.prototype, { // // /** // * // * @param increment // */ // increment ( increment ) { // var _ = this; // _.angle = (increment ? _.angle + increment : _.angle + 1); // if ( _.angle &gt;= 360 ) { // _.angle = 0; // } // }, // // /** // * // */ // getRadius () { // var _ = this; // return _.radius; // }, // // /** // * // * @return {number} // */ // getCosinus () { // var _ = this; // return Math.cos( degreesToRadians( _.angle ) ) * _.radius; // }, // // /** // * // * @return {number} // */ // getSinus () { // var _ = this; // return Math.sin( degreesToRadians( _.angle ) ) * _.radius; // } // //} ) // /////////// // ///** // * // * @param settings // * @constructor // */ //function TTrigonometricCone ( settings ) { // // var _ = this; // // _.model = $.extend( {}, TTrigonometricCone.DEFAULT_SETTINGS, settings ); //} // //Object.assign( TTrigonometricCone, { // // /** // * // */ // DEFAULT_SETTINGS: { // angle: 0, // height: 10, // radius: 10 // } // //} ) // //Object.assign( TTrigonometricCone.prototype, { // // /** // *  //Check if required parameter is valid if ( isNotTemperature( celsius ) ) { return } // if ( isNotTemperature( celsius ) ) { throw new Error( 'Require first operand as an temperature in celsius !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( celsius * FAHRENHEIT_CELSIUS_COEFFICIENT + FAHRENHEIT_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param fahrenheit * @param precisionPointAt * @return {string} */ export function fahrenheitToCelsius ( fahrenheit, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( fahrenheit ) ) { return } // if ( isNotTemperature( fahrenheit ) ) { throw new Error( 'Require first operand as an temperature in fahrenheit !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( ( fahrenheit - FAHRENHEIT_CELSIUS_CONSTANTE ) / FAHRENHEIT_CELSIUS_COEFFICIENT ).toFixed( _precisionPointAt ) } /** * * @param fahrenheit * @param precisionPointAt * @return {string} */ export function fahrenheitToKelvin ( fahrenheit, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( fahrenheit ) ) { return } // if ( isNotTemperature( fahrenheit ) ) { throw new Error( 'Require first operand as an temperature in fahrenheit !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( ( ( fahrenheit - FAHRENHEIT_CELSIUS_CONSTANTE ) / FAHRENHEIT_CELSIUS_COEFFICIENT ) + KELVIN_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param kelvin * @param precisionPointAt * @return {string} */ export function kelvinToCelsius ( kelvin, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( kelvin ) ) { return } // if ( isNotTemperature( kelvin ) ) { throw new Error( 'Require first operand as an temperature in kelvin !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( kelvin - KELVIN_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } /** * * @param kelvin * @param precisionPointAt * @return {string} */ export function kelvinToFahrenheit ( kelvin, precisionPointAt ) { //Check if required parameter is valid if ( isNotTemperature( kelvin ) ) { return } // if ( isNotTemperature( kelvin ) ) { throw new Error( 'Require first operand as an temperature in kelvin !' ) } //Check optional parameter precisionPointAt and set it to 2 by default const _precisionPointAt = ( isNotEmpty( precisionPointAt ) &amp;&amp; isNumber( precisionPointAt ) ? precisionPointAt : 2 ) // Sets the decimal point for the temperature conversion equation return ( ( kelvin - KELVIN_CELSIUS_CONSTANTE ) * FAHRENHEIT_CELSIUS_COEFFICIENT + FAHRENHEIT_CELSIUS_CONSTANTE ).toFixed( _precisionPointAt ) } × Search results Close "},"sources_testings__testings.js.html":{"id":"sources_testings__testings.js.html","title":"Source: sources/testings/_testings.js","body":" Itee-Utils Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessour  x &lt; ( xj - xi ) * ( y - yi ) / ( yj - yi ) + xi ) ) ) { contains = -contains } } return contains } /** * * @param p0 * @param p1 * @param p2 * @return {boolean} */ export function segmentContains ( p0, p1, p2 ) { if ( isNotArray( p0 ) ) { return } if ( isNotArray( p1 ) ) { return } if ( isNotArray( p2 ) ) { return } var x20 = p2[ 0 ] - p0[ 0 ], y20 = p2[ 1 ] - p0[ 1 ] if ( x20 === 0 &amp;&amp; y20 === 0 ) { return true } var x10 = p1[ 0 ] - p0[ 0 ], y10 = p1[ 1 ] - p0[ 1 ] if ( x10 === 0 &amp;&amp; y10 === 0 ) { return false } var t = ( x20 * x10 + y20 * y10 ) / ( x10 * x10 + y10 * y10 ) return t &lt; 0 || t &gt; 1 ? false : t === 0 || t === 1 ? true : t * x10 === x20 &amp;&amp; t * y10 === y20 } × Search results Close "},"sources_times_chrono.js.html":{"id":"sources_times_chrono.js.html","title":"Source: sources/times/chrono.js","body":" Itee-Utils Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Testsources/coressources/cores/arrayssources/cores/booleanssources/cores/functionssources/cores/numberssources/cores/objectssources/cores/stringssources/cores/symbolssources/cores/voidssources/file-systemsources/file-system/filessources/geomathicssources/geomathics/trigonometriessources/itee-utilsources/physicssources/physics/temperaturessources/testing Global npm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unitnumberToInternalRepresentationringClockwiseringContainsringContainsSomesegmentContainsvoids Source: sources/times/chrono.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ class Chrono { constructor () { this._cache = {} } start ( key ) { this._cache[ key ] = { start: 0, stop: 0 } this._cache[ key ].start = this._getTimeStamp() } stop ( key ) { this._cache[ key ].stop = this._g
